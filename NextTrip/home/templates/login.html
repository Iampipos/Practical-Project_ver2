<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - NextTrip</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* ใส่รูปพื้นหลังที่คุณต้องการ */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .login-box {
            background-color: rgba(255, 248, 225, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .login-option {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #2a8c2f;
            border-radius: 20px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1em;
            color: #2a8c2f;
        }
        .login-option img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .input-field {
            text-align: left;
            margin: 10px 0;
        }
        label {
            font-size: 1em;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #2a8c2f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #24732a;
        }
        .register-link {
            font-size: 0.9em;
            color: #2a8c2f;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-box" id="login-options">
    <h2>เข้าสู่ระบบเพื่อเริ่มต้นการเดินทางกับ NEXTTRIP</h2>
    <div class="login-option" onclick="showLoginForm()">
        <img src="google-icon.png" alt="Google Icon"> ดำเนินการต่อด้วย Google
    </div>
    <div class="login-option" onclick="showLoginForm()">
        <img src="email-icon.png" alt="Email Icon"> ดำเนินการต่อด้วย Email
    </div>
</div>

<div class="login-box" id="login-form" style="display: none;">
    <h2>ยินดีต้อนรับอีกครั้ง</h2>
    <form method="POST" action="/login">
        <div class="input-field">
            <label for="email">ที่อยู่อีเมล</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-field">
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
    </form>
    <a href="/register" class="register-link">ไม่ได้เป็นสมาชิกใช่ไหม ลงทะเบียน</a>
</div>

<script>
    function showLoginForm() {
        document.getElementById('login-options').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }
</script>

</body>
</html>
